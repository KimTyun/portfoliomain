<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="utf-8" />
      <meta content="width=device-width, initial-scale=1.0" name="viewport" />
      <title>프로젝트 상세 정보</title>
      <!-- 부트스트랩 4.6 CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

      <!-- 커스텀 CSS -->
      <link rel="stylesheet" href="css/style.css" />
      <style>
         /* 상세 페이지 전용 스타일 */
         .project-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         }
         .doc-link {
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
            margin-bottom: 10px;
            text-decoration: none;
            color: inherit;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            transition: all 0.2s;
         }
         .doc-link:hover {
            background-color: #f8f9fa;
            text-decoration: none;
         }
         body.dark-mode .doc-link {
            border-color: #444;
         }
         body.dark-mode .doc-link:hover {
            background-color: #333;
         }
         .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
         }
      </style>
   </head>
   <body style="font-family: 'Manrope', sans-serif">
      <!-- 다크 모드 토글 버튼 (index.html에는 없었지만 script.js에 로직이 있어 추가함, 위치는 우측 상단 가정) -->
      <div class="position-fixed" style="bottom: 30px; right: 30px; z-index: 1000; display: flex; flex-direction: column; gap: 10px">
         <a href="index.html" class="btn btn-secondary rounded-circle shadow-lg d-flex align-items-center justify-content-center" style="width: 60px; height: 60px">
            <span class="material-symbols-outlined">home</span>
         </a>
         <button id="darkModeToggle" class="btn btn-primary rounded-circle shadow-lg d-flex align-items-center justify-content-center" style="width: 60px; height: 60px">
            <span class="material-symbols-outlined">dark_mode</span>
         </button>
      </div>

      <div class="container-fluid p-0">
         <main class="d-flex align-items-center min-vh-100 py-5">
            <div class="container">
               <a href="index.html" class="btn btn-outline-secondary mb-4 d-inline-flex align-items-center">
                  <span class="material-symbols-outlined mr-2">arrow_back</span>
                  목록으로
               </a>

               <div id="project-content" class="row align-items-center">
                  <!-- 데이터 로딩 전 로딩 표시 -->
                  <div class="col-12 text-center">
                     <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                     </div>
                  </div>
               </div>
            </div>
         </main>
      </div>

      <!-- 템플릿 (숨김) -->
      <template id="project-template">
         <div class="col-lg-6 mb-4 mb-lg-0">
            <img src="" alt="Project Image" class="img-fluid project-image" id="p-image" />
         </div>
         <div class="col-lg-6">
            <div class="d-flex align-items-center mb-3">
               <h1 class="display-4 font-weight-bold mb-0 mr-3" id="p-title"></h1>
               <a href="#" target="_blank" class="btn btn-dark btn-sm d-inline-flex align-items-center" id="p-github">
                  <span class="material-symbols-outlined mr-1" style="font-size: 18px">code</span>
                  GitHub
               </a>
            </div>
            <p class="lead text-muted mb-4" id="p-description"></p>

            <div class="mb-4">
               <h5 class="font-weight-bold mb-3">프로젝트 링크</h5>
               <a href="#" target="_blank" class="btn btn-primary btn-lg d-inline-flex align-items-center mr-2 mb-2" id="p-link">
                  <span class="material-symbols-outlined mr-2">rocket_launch</span>
                  배포 사이트 바로가기
               </a>
               <a href="#" download class="btn btn-outline-dark btn-lg d-inline-flex align-items-center mb-2" id="p-pdf">
                  <span class="material-symbols-outlined mr-2">download</span>
                  설명서 PDF 다운로드
               </a>
            </div>

            <div>
               <h5 class="font-weight-bold mb-3">관련 문서</h5>
               <div id="p-docs" class="d-flex flex-wrap">
                  <!-- 문서 링크들이 여기에 추가됨 -->
               </div>
            </div>
         </div>
      </template>

      <!-- 스크립트 -->
      <script src="js/project_detail.js"></script>
   </body>
</html>
